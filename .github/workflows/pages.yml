# .github/workflows/pages.yml
name: Quarto â†’ Pages

on:
  push:
    branches: [ "main" ]   # change if your default branch differs

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4


      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.18"

      # Quarto CLI (no manual apt/wget needed)
      - uses: quarto-dev/quarto-actions/setup@v2

      # Build your site (adjust if your Makefile target differs)
      - run: uv sync
      - run: make website

      # Upload the built site folder
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site-combined

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

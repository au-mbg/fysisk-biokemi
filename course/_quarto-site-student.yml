project:
  type: website
  output-dir: _site-combined/student/
  render:
    - index.qmd
    - datasets.qmd
    - lessons/*.qmd   # only build the exercises, not other misc files
    - quizzes/*.qmd   # build quizzes too

resource-path:
  - lessons/figures/

resources:
  - src/fysisk_biokemi/datasets/files/**

filters:
  - at: post-ast
    path: filters/strip-solution.lua

website:
  title: "Fysisk Biokemi & Dataanalyse"
  search: true
  favicon: other/favicon.svg
  navbar:
    left:
      - text: Exercises
        href: index.qmd
      - text: Datasets
        href: datasets.qmd
    right:
      - icon: github
        href: https://github.com/au-mbg/fysisk-biokemi
  sidebar:
    style: floating
    contents:
      - section: "Exercises"
        contents: lessons/*.qmd
      - section: "Quizzes"
        contents: quizzes/*.qmd
format:
  html:
    toc: true
    toc-depth: 3
    number-sections: false    
    code-tools: true
    theme: cosmo
  ipynb: default
  typst: 
    number-sections: false
    toc: true
    toc-depth: 2
    margin: {left: 2cm, right: 2cm, top: 2.5cm, bottom: 2.5cm}

format-links:
  - format: typst
    text: PDF
    icon: file-pdf
  - format: ipynb
    text: Notebook
    icon: journal-code        

execute:
  echo: true
  warning: false
  error: false
  cache: true
